              "status","status_code","size_code","Latitude","Longitude"

            const FIELD_TYPES = {
              timestamp: "string",
              run_id: "string",

              dc_name: "string",
              server_ip: "string",
              gateway_ip: "string",

              size_code: "integer",

            function rowsToDataset(rows) {
              const fields = FIELD_ORDER.map((name) => ({
                name,
                type: FIELD_TYPES[name] || "string",
                format: "",
              }));
              const dataRows = rows.map((r) => {
                const statusCode = Number(r.status_code);
                let timestamp = r.timestamp || "";
                
                // Convert timestamp to human readable format
                if (/^\d{10,13}$/.test(String(timestamp))) {
                  const ms = String(timestamp).length === 13 ? Number(timestamp) : Number(timestamp) * 1000;
                  const date = new Date(ms);
                  timestamp = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                  }) + ` (${r.timestamp})`;
                }
                
                const row = {
                  ...r,
                  timestamp,
                  // Make yellow (1) and red (2) markers the larger size bucket
                  size_code: statusCode >= 1 ? 2 : 1,
                };
                return FIELD_ORDER.map((k) => (row[k] === undefined ? null : row[k]));
              });
              return {
                info: { id: DATASET_ID, label: "Live Site Status" },
                data: { fields, rows: dataRows },
              };
            }

            async function refreshData() {
              try {
                const res = await fetch(`${DATA_URL}?t=${Date.now()}`, { cache: "no-site" });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const rows = await res.json();

                site.dispatch(
                  keplerGl.addDataToMap({
                    datasets: rowsToDataset(rows),
                    config: loadedConfig,
                    options: { centerMap: false, keepExistingConfig: true },
                  })
                );

                const stamp = rows && rows.length ? rows[0].timestamp : "";
                const el = document.getElementById("last-updated");
                const tsDisplay = document.getElementById("timestamp-display");
                
                let timestamp = stamp;
                
                // If no timestamp from server, use current time
                if (!timestamp) {
                  timestamp = Date.now();
                }
                
                // Format timestamp to human-readable format
                let humanReadable = timestamp;
                let numericStamp = timestamp;
                let dateObj = null;
                
                // Check if it looks like a Unix timestamp (all digits, long)
                if (/^\d{10,13}$/.test(String(timestamp))) {
                  const ms = String(timestamp).length === 13 ? Number(timestamp) : Number(timestamp) * 1000;
                  dateObj = new Date(ms);
                } else if (typeof timestamp === 'string') {
                  // Try parsing as ISO string or other formats
                  dateObj = new Date(timestamp);
                }
                
                if (dateObj && !isNaN(dateObj.getTime())) {
                  // Format for top display: "Thursday 12/25/2025 3:25:30 PM"
                  const dayName = dateObj.toLocaleString('en-US', { weekday: 'long' });

                      if (sc === 2) {

                      else if (sc === 1) {

                    });

                    groups.red.sort((a, b) => Number(a.site) - Number(b.site));
                    groups.yellow.sort((a, b) => Number(a.site) - Number(b.site));

                      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

                      try {

                          try {

                            const display = (it && it.site) ? `${escapeHtml(dc)} - ${escapeHtml(it.site)}` : escapeHtml(dc);

                          } catch (e) {
                            console.error('offline item render error', e, it);
                            return '';

                        }).join('');
                        return `<div class="offline-group ${cls}"><div><span class="offline-badge"></span><strong>${label}</strong><span class="offline-count">(${items.length})</span></div>${itemHtml}</div>`;
